<div class="chart-container">
    <ngx-charts-bar-horizontal
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xLabel"
    [yAxisLabel]="yLabel"
    style="fill: grey">
    </ngx-charts-bar-horizontal>
    </div>
