<section>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      @for (game of games; track game.id; let idx = $index) {
        <div class="carousel-item" [class.active]="idx === 0">
          <img class="img-fluid" [src]="game.background_image" class="d-block h-50 w-100" alt="...">
          <div [ngStyle]="{ 'background-color': '#' + game.dominant_color }">
            <div class="row">
              <div class="col m-5 text-center">
                <h1>{{ game.name }}</h1>
                <p class="lead">Released: {{ game.released }}</p>
                <p>
                  @for (genre of game.genres; track $index) {
                    <span class="badge badge-success m-2" style="font-size: 1.5rem;">{{ genre.name }}</span>
                  }
                </p>
                <p>
                  @for (plataform of game.parent_platforms; track $index) {
                    <img class="plataform-icon m-2" src="assets/svg/{{ plataform.platform.slug }}.svg" alt="">
                  }
                </p>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
