<div class="modal" tabindex="-1" [class.hidemodal]="hideModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Image Viewer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            <img src="{{getImage}}" alt="image" class="img-fluid">
          </p>
        </div>
        <div class="modal-footer">
            <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
