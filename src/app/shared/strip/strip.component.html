<section>
  <h1>{{title}}</h1>
  <div id="continuousCarousel" data-ride="carousel" data-interval="false" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="d-flex">
          @for (game of games; track game.id) {
            <div class="col-2">
              <a [routerLink]="['game', game.id]">
                <img src="{{ game.background_image }}" class="d-block w-100" alt="{{ game.name }}">
              </a>
            </div>
          }
        </div>
      </div>
    </div>
    <a href="#continuousCarousel" role="button" data-slide="prev" class="carousel-control-prev">
      <span aria-hidden="true" class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a href="#continuousCarousel" role="button" data-slide="next" class="carousel-control-next">
      <span aria-hidden="true" class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
