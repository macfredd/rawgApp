<section>
    <h1 class="text-center">{{title}}</h1>
    <div class="row">
        @for (game of games; track $index) {
            <div class="col-4">
                <div class="card bg-dark">
                    <a [routerLink]="['game', game.id]">
                      <img src="{{ game.background_image }}" class="card-img-top" alt="{{ game.name }}">
                    </a>
                    <div class="card-body">
                      <h5 class="card-title">{{ game.name }}</h5>
                      <p>
                        @for (plataform of game.parent_platforms; track $index) {
                          <img class="plataform-icon-small m-2 text-dark " src="assets/svg/{{ plataform.platform.slug }}.svg" alt="">
                        }
                      </p>
                    </div>
                  </div>
            </div>
        }
    </div>
</section>
