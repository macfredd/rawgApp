<section>
  @if (!isLoading) {
    <app-carousel
      [games]="bestGamesLastMonth"
      style="height: auto"
    ></app-carousel>
    <app-grid title="Upcoming Games" [games]="FuturesGames"></app-grid>

    <div class="custom-title-container">
      <h1 class="custom-title">Games by Category</h1>
    </div>

    @for (genre of bestGamesByGenre; track $index) {
      <app-strip
        title="{{ genre.genre_name }}"
        [games]="genre.games"
      ></app-strip>
    }
  } @else {
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading content, please wait...</span>
      </div>
      <p>Loading content, please wait...</p>
    </div>
  }
</section>
